<!doctype html>

<html>
<head>  
  <meta charset="utf-8">
  <title>Георгий Лихтарович</title>
  

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  
</head>
<body>
    <div class="wrapper">
    <div id="myModal" class="modal">
        <div class="my-modal-content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YEoAX0pQBsE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <section class='photographer'>
        <div class="photographer-info">
            <div class='photographer-photo'>
                <img src='images/likhtarovich.jpg'>
            </div>
            <div class="photographer-footnote">
                <h1>Георгий Лихтарович</h1>
            </div>
        </div>
        
        <div class="timeline">
            <h2>Биография</h2>
            <div id="timeline"></div>
        </div>
        <div class="gallery">
          <h2>Галерея</h2>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="images/lihtarovich2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="images/lihtarovich3.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="images/lihtarovich4.jpg" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
        </div>
        <div class="video">
            <h2>Видео</h2>
            <button id="myBtn">Видео</button>    
        </div>
        <div class="map">
            <h2>Карта</h2>
            <div id="myMap"></div>
        </div>



    </section>
</div>
    <script type="text/javascript" src="likhtarovich.js"></script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKE7dbwI20gAHGQU367WTzApqf7CW4EQc&callback=initMap">
</script>

</body>
</html>
